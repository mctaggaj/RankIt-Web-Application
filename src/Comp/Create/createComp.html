<div class="row panel top-push">
    <div class="col-xs-12">
        <form id="createCompForm" ng-submit="submit()">
            <h1>Create a new Competition</h1>
            <p>* Indicates a required field.</p>
            <div class="form-group">
                <label for="compName">Competition Name *</label>
                <input id="compName" class="form-control" type="text" placeholder="Competition Name" ng-model="comp.name"/>
            </div>
            <div class="form-group">
                <label for="compPrivacy">Public Competition</label>
                <select id="compPrivacy" class="form-control" ng-model="comp.public" ng-init="comp.public='Public'">
                    <option>Public</option>
                    <option>Private</option>
                </select>
            </div>
            <div class="form-group">
                <label for="compState">Competition State</label>
                <select id="compState" class="form-control" ng-model="comp.state" ng-init="comp.state='Upcoming'">
                    <option>Upcoming</option>
                    <option>In Progress</option>
                    <option>Finished</option>
                </select>
            </div>
            <div class="form-group">
                <label for="compSubject">Competing in</label>
                <input id="compSubject" class="form-control" type="text" placeholder="Subject of Competition" ng-model="comp.subject"/>
            </div>
            <div class="form-group">
                <label for="compDescription">Competition Description</label>
                <input id="compDescription" class="form-control" type="text" placeholder="Describe the Competition" ng-model="comp.description"/>
            </div>
            <div class="form-group">
                <label for="compLocation">Competition Location</label>
                <input id="compLocation" class="form-control" type="text" placeholder="Where is it?" ng-model="comp.location"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Create Competition</button>
            </div>
        </form>
    </div>
</div>
