<!-- Andrew Welton-->
<div class="row panel top-push">
    <div class="panel-group">
        <span class="panel panel-default">
            <div class="panel-heading">
                <h1>Create a new Competition</h1>
            </div>
            <div class="panel-body">
                <form id="createCompForm" ng-submit="submit()">
                    <p>* Indicates a required field.</p>
                    <div class="form-group">
                        <label for="compName">Competition Name *</label>
                        <input id="compName" class="form-control" type="text" placeholder="Competition Name" ng-model="comp.name" ng-required="true"/>
                    </div>
                    <div class="form-group">
                        <label for="compPrivacy">Public Competition</label>
                        <select id="compPrivacy" class="form-control" ng-model="comp.public" ng-init="comp.public='1'">
                            <option value="1">Public</option>
                            <option value="0">Private</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="compSubject">Competing in *</label>
                        <input id="compSubject" class="form-control" type="text" placeholder="Subject of Competition" ng-required="true" ng-model="comp.subject"/>
                    </div>
                    <div class="form-group">
                        <label for="compParticipants">Number of Participants</label>
                        <select id="compParticipants" class="form-control" ng-model="numParticipants" ng-init="numParticipants='8'" popover="Set to zero for manual competition setup." popover-trigger="monter">
                            <option>0</option>
                            <option>2</option>
                            <option>4</option>
                            <option>8</option>
                            <option>16</option>
                            <option>32</option>
                            <option>64</option>
                            <option>128</option>
                            <option>256</option>
                            <option>512</option>
                        </select>
                    </div>
                    <div class="form-group" ng-show="numParticipants>0">
                        <label for="compParticipantsPerEvent">Participants Per Event</label>
                        <select id="compParticipantsPerEvent" class="form-control" ng-model="participantsPerEvent" ng-init="participantsPerEvent='2'">
                            <option ng-if="numParticipants>=2">2</option>
                            <option ng-if="numParticipants>=3">3</option>
                            <option ng-if="numParticipants>=4">4</option>
                            <option ng-if="numParticipants>=5">5</option>
                        </select>
                    </div>
                    <div class="form-group" ng-show="numParticipants>0">
                        <div ng-repeat="user in comp.participants" ng-if="comp.participants">
                            <p>{{user.username}}</p>
                        </div>
                        <input id="newUsername" typeahead="username for username in usernameList | filter:$viewValue | limitTo:8" type="text" placeholder="New Users Email" ng-model="newUsername"/>
                        <input id="newUserAdmin" type="checkbox" ng-model="newUserAdmin"/> Admin
                        <input id="newUserCompetitor" type="checkbox" ng-model="newUserCompetitor"/> Competitor
                        <input id="newUserJudge" type="checkbox" ng-model="newUserJudge"/> Judge
                        <a class="btn btn-primary" ng-click="addUser()">Add User</a>
                    </div>
                    <div class="form-group">
                        <label for="compDescription">Competition Description</label>
                        <input id="compDescription" class="form-control" type="text" placeholder="Describe the Competition" ng-model="comp.description"/>
                    </div>
                    <div class="form-group">
                        <label for="compLocation">Competition Location</label>
                        <input id="compLocation" class="form-control" type="text" placeholder="Where is it?" ng-model="comp.location"/>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit" ng-disabled="busy"><icon class="fa fa-spinner fa-spin" ng-show="busy"/>&nbsp;Create Competition</button>
                    </div>
                </form>
            </div>
        </span>
    </div>
</div>
