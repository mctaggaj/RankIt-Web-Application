<div class="row panel top-push">
    <div class="col-xs-12">
        <form id="createCompForm">
            <h1>Create a new Competition</h1>
            <p>* Indicates a required field.</p>
            <div class="form-group">
                <label for="compName">Competition Name *</label>
                <input id="compName" class="form-control" type="text" placeholder="Competition Name"/>
            </div>
            <div class="form-group">
                <label for="compSubject">Competing in</label>
                <input id="compSubject" class="form-control" type="text" placeholder="Subject of Competition"/>
            </div>
        </form>
    </div>
</div>
