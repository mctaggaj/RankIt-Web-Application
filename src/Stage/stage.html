<!--Timothy Engel-->
<div class="row panel top-push">

    <div class="panel-group">
        <span class="panel panel-default">
        <div class="panel-heading">
            <h1>{{stage.name}}
                <button class="btn btn-primary pull-right" ng-if="stage&&admin" ui-sref="editStage({'stage':{{stage}},'stageId':{{stage.stageId}}})"><span class="fa fa-edit" aria-hidden="true"></span>&nbsp;Edit This Stage</button>
            </h1>
        </div>
        <div class="panel-body">
            <div id="comp-info" class="row">
                <div class="col-md-8 col-xs-8">
                    <b>Subject</b>
                    <p>{{stage.subject}}</p>

                    <b>Description</b>
                    <p>{{stage.description}}</p>

                    <b>Location</b>
                    <p>{{stage.location}}</p>

                    <b>Progress</b>
                    <p>{{stage.state}}</p>
                </div>


                <div id="user-info" class="col-md-4 col-xs-4">
                    <div class="pull-right">
                        <h3 style="margin-top:0;">People</h3>
                        <div ng-repeat="user in users">
                            <a ui-sref="Profile({user:{{user.userObject}},userId:{{user.userObject.userId}}})">{{user.userObject.firstName}} {{user.userObject.lastName}} - {{user.role}}</a>
                        </div>

                        <h3 ng-if="stage.events.length > 0">Events</h3>
                        <div ng-repeat="event in stage.events">
                            <a ui-sref="Event({'event':{{event}},'eventId':{{event.eventId}}})">{{event.name}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </span>
    </div>
</div>
