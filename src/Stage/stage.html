<!--Andrew Welton-->
<div class="row panel top-push">
    <p>View Stage Page</p>
    <p>{{stage.name}}</p>
    <p>{{stage.subject}}</p>
    <p>{{stage.description}}</p>
    <p>{{stage.location}}</p>
    <p>{{stage.state}}</p>
    <button class="btn btn-primary" ng-if="stage" ui-sref="editStage({'stage':{{stage}},'stageId':{{stage.stageId}}})">Edit This Stage</button>
</div>
