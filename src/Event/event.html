<div class="row panel top-push">
    <p>View Event Page</p>
    <p>{{event.location}}</p>
    <p>{{event.name}}</p>
    <p>{{event.state}}</p>
    <button class="btn btn-primary" ng-if="event" ui-sref="editEvent({event:{{event}},'eventId':{{event.eventId}}})">Edit This Event</button>
</div>
