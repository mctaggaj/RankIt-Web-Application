<!--Timothy Engel-->
<div class="row panel top-push">
    <div class="panel-group">
        <span class="panel panel-default">
        <div class="panel-heading">
            <h1>{{event.name}}
                <button class="btn btn-primary pull-right" ng-if="event&&admin" ui-sref="editEvent({event:{{event}},'eventId':{{event.eventId}}})"><span class="fa fa-edit" aria-hidden="true"></span>&nbsp;Edit This Event</button>
                &nbsp;
                <button class="btn btn-primary pull-right" ng-if="event&&canJudge" ui-sref="judgeEvent({event:{{event}},'eventId':{{event.eventId}}})"><span class="fa fa-edit" aria-hidden="true"></span>&nbsp;Judge This Event</button>
            </h1>
        </div>
        <div class="panel-body">
            <div id="comp-info" class="row">
                <div class="col-md-8 col-xs-8">
                    <b>Location</b>
                    <p>{{event.location}}</p>

                    <b>Progress</b>
                    <p>{{event.state}}</p>
                    <b>Score</b>
                    <p ng-repeat="(userId, score) in scores">{{getDisplayName(userId)}} {{score}}</p>
                </div>
                <div id="user-info" class="col-md-4 col-xs-4">
                    <div class="pull-right">
                        <h3>People</h3>
                        <div ng-repeat="user in users">
                            <a ui-sref="Profile({user:{{user.userObject}},userId:{{user.userObject.userId}}})">{{user.userObject.firstName}} {{user.userObject.lastName}} - {{user.role}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </span>
    </div>
</div>
