<div class="login-container" id="login">

    <div class="alert alert-danger alert-dismissible login-alert" ng-show="error.enabled" role="alert">
        <button type="button" class="close" aria-label="Close" ng-click="error.enabled = false"><span aria-hidden="true">&times;</span></button>
        <div dynamic="error" style="display:inline;"></div>

    </div>
    <form class="jumbotron panel login-form" ng-show="loginMode" ng-submit="login()">

        <div class="form-group form-group-lg">
            <input type="email" class="form-control input-lg" id="email" placeholder="Email" ng-model="info.email" ng-required="true">
        </div>
        <div class="form-group form-group-lg">
            <input type="password" class="form-control input-lg" id="password" placeholder="Password" ng-model="info.password" ng-required="true">
        </div>

        <button type="submit" class="btn-lg btn-primary btn-block">Log in</button>
        <button class="btn btn-default btn-block" ng-click="register()">Register</button>
    </form>
    <form class="jumbotron panel" ng-hide="loginMode" ng-submit="register()">

        <div class="form-group form-group-lg">
            <input type="text" class="form-control input-lg" placeholder="First Name" class="ng-hide" ng-model="info.firstName" ng-required="true">
        </div>
        <div class="form-group form-group-lg">
            <input type="text" class="form-control input-lg" placeholder="Last Name" ng-model="info.lastName" ng-required="true">
        </div>
        <div class="form-group form-group-lg">
            <input type="email" class="form-control input-lg" id="email" placeholder="Email" ng-model="info.email" ng-required="true">
        </div>
        <div class="form-group form-group-lg">
            <input type="password" class="form-control input-lg" id="password" placeholder="Password" ng-model="info.password" ng-required="true">
        </div>
        <div class="form-group form-group-lg">
            <input type="password" class="form-control input-lg" id="password2" placeholder="Password Confirm" ng-model="info.password2" ng-required="true">
        </div>

        <button type="submit" class="btn-lg btn-primary btn-block">Register</button>
        <button class="btn btn-default btn-block" ng-click="login()">Cancel</button>
    </form>
</div>
