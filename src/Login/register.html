<style>
.login-container {
	position:relative;
	margin-left:auto;
	margin-right:auto;
	margin-top:10%;
	max-width:500px;
	box-shadow: 0 0 2px black;
}

.input {
	font-size:6em;
}

.input {
	height:4em;
}

.form-horizontal {
	margin-left:auto;
	margin-right:auto;
	max-width: 450px;
	padding: 3em;

}

</style>


<div class="login-container">
<form class="form-horizontal">
    <div class="form-group form-group-lg">
        <input type="text" class="form-control input-lg" placeholder="First Name" ng-model="register.email">
    </div>
    <div class="form-group form-group-lg">
        <input type="text" class="form-control input-lg" placeholder="Last Name" ng-model="register.email">
    </div>
    <div class="form-group form-group-lg">
        <input type="email" class="form-control input-lg" placeholder="Email" ng-model="register.email">
    </div>
    <div class="form-group form-group-lg">
        <input type="password" class="form-control input-lg" placeholder="Password" ng-model="register.password">
    </div>
    <div class="form-group form-group-lg">
        <input type="password" class="form-control input-lg" placeholder="Password Confirm" ng-model="register.password">
    </div>
    <div class="form-group form-group-lg">
        <button type="submit" class="btn-lg btn-primary btn-block" ng-click="register()">Register</button>
        <a href="#/login" type="submit" class="btn btn-default btn-block">Log In</a>
    </div>
</form>
</div>
